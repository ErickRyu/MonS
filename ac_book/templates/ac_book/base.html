{% load staticfiles %}

<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/ac_book.css' %}">
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
	      <a href="{% url 'consume_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
				<p class="top-menu">Hello {{ user.email }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
      	<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}

  		<h1><a href="/">MonS - AC_BOOK</a></h1>
		</div>

		<div class="content container">
		    <div class="row">
		        <div class="col-md-8">
					{% block content %}
            		{% endblock %}
		        </div>
		    </div>
		</div>
	</body>
</html>

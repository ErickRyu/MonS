{% load staticfiles %}

<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/ac_book.css' %}">
		<script src="http://code.jquery.com/jquery-latest.min.js">
		</script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'> </script>
	</head>
	<body>
		<div class="page-header" style='background-color:#000000;'>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}"class = "top-menu">
					<button class='btn btn-md' style='background-color:#a6a6a6;color:white;'>
						Log-out
					</button>
				</a>
				<a href="{% url 'category_consume_readAll'%}"  class="top-menu"> 
					<button class='btn btn-md' style='background-color:#a6a6a6;color:white;'>
						All Category 
					</button>
				</a>
				<a href="{% url 'consume_create' %}" class="top-menu">
					<button class='btn btn-md' style='background-color:#a6a6a6;color:white;'>
						Create Consume
					</button>
				</a>
				<p style="font-size:140%" class = "top-menu">
					<a href="{% url 'user_info' %}" style='color:white;'>{{ user.email }}</a>
				</p>
			{% else %}
				<p class = "top-menu">
					<a href="{% url 'sign_up' %}">
						<button class='btn btn-md' style='background-color:#a6a6a6;color:white;'>
							Create Account
						</button>
					</a>
				</p>
				<a href="{% url 'login' %}" class="top-menu">
					<button class='btn btn-md' style='background-color:#a6a6a6;color:white;'>
						Log-in
					</button>
				</a>
			{% endif %}

  		<h1><a href="/">MonS - AC_BOOK</a></h1>
		</div>

		<div class="content container">
		    <div class="row">
		        <div class="col-md-8">
		        	{% if user.is_authenticated %}
						{% block content %}
	            		{% endblock %}
            		{% else %}
            			{% block content_unlogined %}
            			{% endblock %}
        			{% endif %}
		        </div>
		    </div>
		</div>
	</body>
</html>

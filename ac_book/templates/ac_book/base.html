{% load staticfiles %}

<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/ac_book.css' %}">
		<script src="http://code.jquery.com/jquery-latest.min.js">
		</script>
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
	      <a href="{% url 'consume_create' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
				<!-- <p class="top-menu">Hello {{ user.email }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p> -->
				<a href="{% url 'logout' %}"class = "top-menu"><sapn class="glyphicon glyphicon-log-out"></span></a>
				<p style="font-size:140%" class = "top-menu"><a href="{% url 'user_info' %}">{{ user.email }}</a></p>
      {% else %}
      	<p class = "top-menu"><a href="{% url 'sign_up' %}">Sign Up</a></p>
      	<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}

  		<h1><a href="/">MonS - AC_BOOK</a></h1>
		</div>

		<div class="content container">
		    <div class="row">
		        <div class="col-md-8">
					{% block content %}
            		{% endblock %}
		        </div>
		    </div>
		</div>
	</body>
</html>

{% extends 'ac_book/base.html' %}

{% block content %}
	<div class = "consume">
		<a class="btn btn-default" href="{% url 'consume_edit' pk=consume.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% if consume.con_date %}
			<div class = "date">
				{{ consume.con_date }}
			</div>
		{% endif %}
		<h1>{{ consume.store_name }}</h1>
		<p>{{ consume.con_type }}</p>
		<p>{{ consume.con_price }}</p>
{% endblock content %}

{% extends 'ac_book/base.html' %}

{% block content %}
	<div class = "consume">
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'consume_update' pk=consume.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
			<a class="btn btn-default" href="{% url 'consume_delete' pk=consume.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
		{% if consume.con_date %}
			<div class = "date">
				{{ consume.con_date }}
			</div>
		{% endif %}
		<h1>{{ consume.store_name }}</h1>
		<p>{{ consume.con_type }}</p>
		<p>{{ consume.con_price }}</p>
		<p>{{category_name}}</p>
		<p>{{so_category_name}}</p>
{% endblock content %}

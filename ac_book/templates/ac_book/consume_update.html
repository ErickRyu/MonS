{% extends 'ac_book/base.html' %}

{% block content %}
    <h1>New Consume</h1>
    <form method="POST" class="consume-form">{% csrf_token %}
        {{ form.as_p }}

        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" style='background-color:#a6a6a6;color:white;'>
        		Consume Category
        	<span class="caret" />
        </button>
        <ul class='dropdown-menu'>
	        {% for category in con_cate_form %}
	        	<li>
	        		{{ category.category_name }}
	        	</li>
	        {% endfor %}
    	</ul>
        <button type="submit" class="save btn" style='background-color:#a6a6a6;color:white;'>
        	Save
        </button>
    </form>
{% endblock %}

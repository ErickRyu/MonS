{% extends "ac_book/base.html" %}

{% block content %}

	<h1>user info</h1>
	<p>
		<B>ID : </B>{{user.email}}
	</p>
	<form method="POST" action='/registration/user_info/'>{% csrf_token %}
		<p>
			<B>DATE OF BIRTH : </B>
				<input type="text" id="date_of_birth" name="date_of_birth" value = '{{ user.date_of_birth|date:"Y-m-d"}}' required />
		</p>
		<p>

			<button class='btn btn-md' type="submit" style='background-color:#a6a6a6;color:white;'>
				회원정보 수정
			</button>
			<a href='{% url "user_del" %}'>
				<button class='btn btn-md' type="button" style='background-color:#a6a6a6;color:white;'>
					탈퇴
				</button>
			</a>
	</form>
{% endblock %}
